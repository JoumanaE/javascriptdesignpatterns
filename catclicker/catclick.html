<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="catclick.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
</head>

<body>
    <h1> Catclick </h1>
    <div>
            <img src="https://static.pexels.com/photos/207901/pexels-photo-207901.jpeg">
            <h1 id='my-elem'> Click me: 0 </h1>
    </div> 

<script>

var elem = document.getElementById('my-elem');
var count =0; 
elem.addEventListener('click', function(){
    count +=1;
    elem.innerHTML = "Click me: " + count;

}, false);

    </script>

</body>

</html>
